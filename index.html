    <div id="heure">
        <SCRIPT LANGUAGE="JavaScript">
            Stamp = new Date();
            year = Stamp.getYear();
            if (year < 2000) year = 1900 + year;
            document.write('<h1>' + Stamp.getDate() + "/" + (Stamp.getMonth() + 1) + "/" + year + '</h1>');
            // document.write('<font size="5" ><B>' + Stamp.getDate() + "/" + (Stamp.getMonth() + 1) + "/" + year + '</B></font><BR>');
            var Hours;
            var Mins;
            var Time;
            Hours = Stamp.getHours();
            if (Hours >= 12) {
                Time = " ";
            }
            else {
                Time = " ";
            }
            if (Hours > 24) {
                Hours -= 24;
            }
            if (Hours == 0) {
                Hours = 12;
            }
            Mins = Stamp.getMinutes();
            if (Mins < 10) {
                Mins = "0" + Mins;
            }
            document.write('<h1>' + Hours + ":" + Mins + Time + '</h1>');
            // document.write('<font size="10" ><B>' + Hours + ":" + Mins + Time + '</B></font>');
        </SCRIPT>

        <SCRIPT LANGUAGE="JavaScript">
           Stamp = new Date();
            day = Stamp.getDay();
            if (day == 1) {
                jour = 'Lundi';
            }
            if (day == 2) {
                jour = 'Mardi';
            }
            if (day == 3) {
                jour = 'Mercredi';
            }
            if (day == 4) {
                jour = 'Jeudi';
            }
            if (day == 5) {
                jour = 'Vendredi';
            }
            if (day == 6) {
                jour = 'Samedi';
            }
            if (day == 7) {
                jour = 'Dimanche';
            }

            // document.write('<h1>' + Stamp.getDay() + '</h1>');
            document.write('<h1>' + jour + '</h1>');
        </script>
